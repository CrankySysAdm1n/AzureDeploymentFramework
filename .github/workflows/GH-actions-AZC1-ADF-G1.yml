# This is a basic workflow to help you get started with Actions

name: Deploy_AZC1_ADF_RG_G1

# Controls when the action will run. 
on: 
  # Triggers the workflow on push or pull request events but only for the main branch
  # https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  APP : ADF
  ENV: G1
  PREFIX : AZC1

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  EnvironmentDeploy :
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZC1_ADF_RG_G0}}
          enable-AzPSSession: true

      - name: G0_Sub
        uses: Azure/powershell@v1
        with: 
          inlineScript: ./ADF/release-az/AzDeploy.ps1 -app $env:app -env $env:env -Prefix $env:prefix -stage "sub-InitialRG" -SubscriptionDeploy -FullUpload
          azPSVersion: latest

      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZC1_ADF_RG_G1}}
          enable-AzPSSession: true

      - name: G1_RG
        uses: Azure/powershell@v1
        with: 
          inlineScript: ./ADF/release-az/AzDeploy.ps1 -app $env:app -env $env:env -Prefix $env:prefix -stage "ALL"
          azPSVersion: latest